<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: white;
    }

    .top-bar {
      width: 868px;
      height: 58px;
      background: #2C2C2C;
      border-radius: 100px;
      box-shadow: 0 4px 4px 5px rgba(0, 0, 0, 0.25);
      margin-bottom: 30px;
    }

    .badge {
      background: #2C2C2C;
      border-radius: 100px;
      box-shadow: 0 4px 4px 5px rgba(0, 0, 0, 0.25);
      padding: 4px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .badge img {
      width: 25px;
      height: 25px;
    }

    .badge span {
      font-size: 16px;
      font-weight: 800;
    }

    .title {
      font-size: 64px;
      font-weight: 800;
      text-align: center;
      line-height: 64px;
      margin: 0;
      background: linear-gradient(90deg, #FFC300 0%, #FF8000 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 2px;
      text-align: center;
      margin-top: 12px;
      margin-bottom: 28px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-bottom: 48px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 800;
      color: white;
      text-decoration: none;
      background: linear-gradient(90deg, #FFC300 0%, #FF8000 100%);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .button img {
      height: 24px;
      width: auto;
    }

    .why-section {
      font-size: 48px;
      font-weight: 800;
      text-align: center;
      line-height: 1.2;
    }

    .highlight {
      background: linear-gradient(90deg, #FFC300 0%, #FF8000 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>

  <div class="top-bar"></div>

  <div class="badge">
    <img src="https://placehold.co/25x25" alt="Gear Icon" />
    <span>Server-Side</span>
  </div>

  <h1 class="title">Welcome To Solar</h1>
  <p class="subtitle">Harnessing the power of server-side for limitless potential.</p>

  <div class="button-container">
    <a href="#" class="button">
      <img src="https://placehold.co/29x28" alt="Coin Icon" />
      Get Solar!
    </a>
    <a href="#" class="button">
      <img src="https://placehold.co/35x35" alt="Discord Icon" />
      Join Discord
    </a>
  </div>

  <div class="why-section">
    Why you should use <span class="highlight">Solar</span>
  </div>

</body>
</html>
